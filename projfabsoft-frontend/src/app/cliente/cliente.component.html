<main class="container">
    <h2>Clientes</h2>

    <a (click)="novo()" class="btn btn-primary">Novo</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endere√ßo</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Data Nascimento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umCliente of listaClientes">
                <td>{{umCliente.nome}}</td>

                <td>{{umCliente.email}}</td>

            </tr>
        </tbody>

    </table>
</main>
